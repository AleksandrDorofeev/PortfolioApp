<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./vendor/grid/flexboxgrid.css" type="text/css">
  <link rel="stylesheet" href="./vendor/normalize/normalize.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-6 center-xs col-sm-6 start-sm col-md-4 center-md col-lg-4 center-lg">
        <span>Start bootstrap</span>
      </div>
      <div class="col-xs-6 center-xs col-sm-6 end-sm col-md-4 center-md col-lg-4 center-lg">
        <button class="burger-menu">Menu</button>
      </div>
      <div class="col-md-4 center-md col-lg-4 center-lg">
        <ul class="main-nav">
          <li>Portfolio</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row center-xs center-sm center-md center-lg">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <picture class="profile-logo">
          <source srcset="src/img/profile-logo.svg">
          <img src="src/img/profile-logo.png" alt="profile-logo">
        </picture>

        <h1>Start bootstrap</h1>
        <span class="left-line"></span>
        <i></i>
        <span class="right-line"></span>
        <p>Web Developer - Graphic Artist - User Experience Designer</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row center-xs center-sm center-md center-lg">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>Portfolio</h2>
        <span class="left-line"></span>
        <i></i>
        <span class="right-line"></span>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <picture class="portfolio-works">
          <a href="#">
            <source srcset="src/img/portfolio/cabin.svg" width="360" height="260">
            <img src="src/img/portfolio/cabin.png" alt="cabin" width="360" height="260">
          </a>
        </picture>
      </div>
    </div>
  </div>
</body>
</html>
